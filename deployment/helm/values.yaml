replicaCount: 3

image:
  repository: your-org/stl-pinn-processor
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.stl-pinn-processor.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: stl-pinn-tls
      hosts:
        - api.stl-pinn-processor.com

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

config:
  apiHost: "0.0.0.0"
  apiPort: 8000
  apiWorkers: 4
  environment: "production"
  maxFileSizeMB: 500
  pinnBatchSize: 1024
  pinnEpochs: 1000
  enableMetrics: true

secrets:
  databaseUrl: ""
  redisUrl: ""
  openaiApiKey: ""
  secretKey: ""

persistence:
  data:
    enabled: true
    size: 10Gi
    storageClass: ""
  output:
    enabled: true
    size: 50Gi
    storageClass: ""